<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="../css/oklock.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="leftbox">
      <div class="sim"></div>
      <div class="vUp"></div>
      <div class="vDown"></div>
    </div>
    <div class="box">
      <div class="outter">
        <div class="inner">
          <div class="phone-top">
            <!-- <div><i class="fa-solid fa-wifi phone-top__wife"></i></div> -->
            <div class="notch"></div>
            <div id="clock">
              <span id="hour"></span> : <span id="minute"></span>
              <i class="fa-solid fa-battery-full"></i>
            </div>
          </div>

          <div class="wrapper container">
            <h1>00 : 00 : 00 PM</h1>
            <div class="content">
              <div class="column">
                <select>
                  <option class="colum-text" value="Hours" selected hidden><p class="column-text">Hour</p></option>
                </select>
              </div>
              <div class="column">
                <select>
                  <option class="colum-text" value="Minute" selected hidden><p class="column-text">Minute</p></option>
                </select>
              </div>
              <div class="column">
                <select>
                  <option class="colum-text" value="AM/PM" selected hidden><p class="column-text">AM/PM</p></option>
                </select>
              </div>
            </div>
            <button>Set Alarm</button>
          </div>
          <div class="inner-content">
            <div><i class="fa-solid fa-phone icon-content"></i></div>
            <div class="page-main">
              <a href="./home.html" class="link"
                ><i class="fa-solid fa-house icon"></i
              ></a>
            </div>
            <div class="inner-comment">
              <i class="fa-solid fa-comment comment"></i>
            </div>
            <div><i class="fa-solid fa-camera icon-content1"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightbox">
      <div class="vim"></div>
    </div>

    <script src="../man.js"></script>
    <script src="../js/alarm.js"></script>
  </body>
</html>
