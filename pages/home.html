<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="leftbox">
      <div class="sim"></div>
      <div class="vUp"></div>
      <div class="vDown"></div>
    </div>
    <div class="box">
      <div class="outter">
        <div class="inner">
          <div class="phone-top">
            <!-- <div><i class="fa-solid fa-wifi phone-top__wife"></i></div> -->
            <div class="notch"></div>
            <div id="clock">
              <span id="hour"></span> : <span id="minute"></span>
              <i class="fa-solid fa-battery-full"></i>
            </div>
          </div>

          <div class="cart-box__main">
            <div class="cart">
              <div class="page-main">
                <a href="#" class="link"
                  ><i class="fa-brands fa-korvue icon"></i>
                </a>
                <p class="page-text1">Kril</p>
              </div>
              <div class="page-main">
                <a href="#" class="link"
                  ><i class="fa-solid fa-stopwatch-20 icon"></i
                ></a>
                <p class="page-text1">Timer</p>
              </div>
              <div class="page-main">
                <a href="./oclock.html" class="link"
                  ><i class="fa-solid fa-bell icon"></i
                ></a>
                <p class="page-text1">Alarm</p>
              </div>
              <div class="page-main">
                <a href="../index.html" class="link"
                  ><i class="fa-regular fa-clock icon"></i
                ></a>
                <p class="page-text1">Clock</p>
              </div>
            </div>
          </div>
          <div class="main-phone">
            <div class="page-main">
              <a href="#" class="link"
                ><i class="fa-solid fa-calendar-days icon"></i
              ></a>
              <p class="page-text">Kalendar</p>
            </div>
            <div class="page-main">
              <a href="#" class="link"
                ><i class="fa-solid fa-image icon"></i
              ></a>
              <p class="page-text">Photos</p>
            </div>
            <div class="page-main">
              <a href="#" class="link"
                ><i class="fa-regular fa-envelope icon"></i
              ></a>
              <p class="page-text">Email</p>
            </div>
            <div class="page-main">
              <a href="../index.html" class="link"
                ><i class="fa-solid fa-house icon"></i
              ></a>
              <p class="page-text">Home</p>
            </div>

            <div class="page-main">
              <a href="#" class="link"
                ><i class="fa-brands fa-instagram icon"></i
              ></a>
              <p class="page-text">Instagram</p>
            </div>
            <div class="page-main">
              <a href="#" class="link"><i class="fa-solid fa-gear icon"></i></a>
              <p class="page-text">Settings</p>
            </div>
            <div class="page-main"><a href="#" class="link"><i class="fa-solid fa-kaaba icon"></i></a>
            <p class="page-text">Kaaba</p>
            </div>
            <div class="page-main"><a href="#" class="link"><i class="fa-solid fa-location-dot icon"></i></a>
            <p class="page-text">Maps</p>
            </div>
            <div class="page-main"></div>
            <div class="page-main"></div>
          </div>
          <div class="inner-content">
            <div><i class="fa-solid fa-phone icon-content"></i></div>
            <div class="telegram"><i class="fa-brands fa-telegram"></i></div>
            <div class="inner-comment">
              <i class="fa-solid fa-comment comment"></i>
            </div>
            <div><i class="fa-solid fa-camera icon-content1"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightbox">
      <div class="vim"></div>
    </div>

    <script src="../man.js"></script>
  </body>
</html>
